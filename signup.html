<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oui Oui Fashion | European fashion now in Mauritius</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="Images/logo.jfif" width="125px">
            </div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Contact Us</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">My Account</a></li>
                    <li><a href="">Sign In</a></li>
                </ul>
            </nav>
            <img src="Images/cart.png" width="30px" height="30px">
        </div>
    </div>
</div>

<div class="website-login">

    <div class="sign-up-title">Sign Up</div>

    <div class="login-subtitle">
        <p class="not-a-member-yet">Already a member?<a href="login.html" class="sign-up"> Login</a></p>
    </div>

    <div class="facebook-container login-container">
        <img class="login-logo" src="Images/facebook_logo.png" alt="facebook logo">
        <p class="login-text">Sign up with Facebook</p>
    </div>

    <div class="google-container login-container">
        <img class="login-logo" src="Images/google.png" alt="google logo">
        <p class="login-text">Sign-up with Google</p>
    </div>

    <div class="or-container">
        <div class="or-line-1 or-line"></div><p class="or-text">Or</p><div class="or-line-2 or-line"></div>
    </div>

    <div class="login-with-email-container">
        <p class="login-with-email-text">Sign up with email</p>
    </div>

    <div class="privacy-policy-container">
        <p>By signing up, you agree to our <ins>Privacy Policy</ins></p>
    </div>

</div>

</body>
</html>
